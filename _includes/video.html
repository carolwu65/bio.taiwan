{% if site.data.video %}
<section id="video">
    <div class="row">
        <div class="6u 7u(normal) 12u(narrow) video-text">
            <h3>{{site.data.video.title}}</h3>
            <p>{{site.data.video.content}}</p>
        </div>
        <div class="6u 5u(normal) 12u(narrow) video-container">
            <div class="video-embed">
                <iframe class="embed-item" src="https://www.youtube-nocookie.com/embed/DIlV4TJUdsQ?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0"
                    allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</section>
{% endif %}

<style>
    #video {
        background: white;
        padding: 0px;
        margin: 0px;
    }

    #video .row{
        border-bottom: 0px;
        margin: 0px;
    }

    #video .video-text{
        padding:2rem
    }

    .video-container{
        padding:0px;
    }

    .video-embed {
        position: relative;
        display: block;
        width: 100%;
        padding: 0;
        overflow: hidden;
    }

    .embed-item {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }

    .video-embed:before {
        padding-top: 56.25% !important;
        content: "";
        display: block;
    }


    .video-embed iframe {
        width: 100%;
        height: 100%;
    }
</style>
